<dom-module id="obump-app">
  <template>
    <style include="shared-styles">
   
      /*Colour Scheme REFERENCE: https://material.google.com/style/color.html#color-color-schemes*/

      :host {
            --bumpapp-primary-500-color: #3F51B5; /*should be the most widely used across all screens and components*/
            --bumpapp-primary-100-color: #C4CAE9;  /* #7A1EA1; Darker Indigo - use for all links etc)*/
            --bumpapp-primary-700-color: #303F9F; /*Darker Indigo - use for all links etc)*/
            --bumpapp-accent-color: #4CAF50; /*Accent: Use for the floating action button and interactive elements links etc*/

            --bumpapp-body-color: #ffffff; /*white*/
            --bumpapp-background-color: #f2f2f2; /*grey*/
            display: block;
            /*padding: 10px;*/
      }
      menu {
        --paper-icon-button-ink-color: white;
      }
      
      /*
      app-drawer-layout { } 
      */

      app-drawer {
         --app-drawer-content-container: {
          background-color: var(--bumpapp-background-color);
          overflow-x: hidden;
          };
       }
      /*
      app-header-layout {  }
      app-header { }
      */

      app-toolbar#main-toolbar {
        color: white;
        background-color: var(--bumpapp-primary-500-color, black);
      }

      /*iron-selector { } */
     

      .drawer-list {
        margin: 0 500px;
      } /* Is this having any affect?*/

      .drawer-list a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: black;
        line-height: 40px;
      }
      .drawer-list a:hover {
        color: white;
        background-color: var(--bumpapp-accent-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        /*text-decoration: underline;*/
        border-bottom: 2px solid;
        border-color: var(--bumpapp-accent-color);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route 
        app-name="obump-app" 
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <!-- Nav on Mobile: Side nav menu -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar id="side-toolbar">
          <div main-title>Menu</div>
        </app-toolbar>
        <iron-selector class="drawer-list" selected="[[page]]" attr-for-selected="name"  role="navigation">
          <a name="list" href="/list">BUMPS</a>
          <a name="mylist" href="/mylist">My BUMPS</a>
          <a name="solvers" href="/solvers">Solvers</a>
          <a name="addbump" href="/addbump">Add Bump</a>
          <a name="login" href="/login">Login</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header class="main-header" condenses reveals effects="waterfall">
          <app-toolbar id="main-toolbar">
            <paper-icon-button id="menu-button" icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>BUMP2Solve</div>
            <div hidden$={{loggedIn}}><a href="/login"> Login </a></div>
            <div hidden$={{!loggedIn}}><a href="/login"> {{displayName}} </a></div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <obump-list name="list"></obump-list>
          <obump-mylist name="mylist"></obump-mylist>
          <obump-solvers name="solvers"></obump-solvers>
          <obump-addbump name="addbump"></obump-addbump>
          <obump-login name="login"></obump-login>
          <obump-404 name="404"></obump-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'obump-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        loggedIn: {
          type: Boolean,
          value: false
        },
        displayName: {
          type: String,
          value: ""
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
/*        if (firebase.auth().currentUser === null) {
          this.page = 'login';
        }
        else {
          this.page = page || 'list';
        }*/
        this.page = page || 'list';
      }, 

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('obump-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      },

      ready: function() {
        firebase.auth().onAuthStateChanged(function (user) {
          if(user !== null) {
            firebase.database().ref().child("users").child(user.uid).set({
              name: user.displayName
            });
            this.loggedIn = true;
            this.displayName = user.displayName;
           }
           this.set('route.path', 'list');
        }.bind(this)); 
      },


      attached: function () {
        // on attached to dom
      },

      handleError: function (error) {
        this.set('route.path', '/search/');
      }
    });

  </script>
</dom-module>

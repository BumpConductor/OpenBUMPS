<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-material/paper-material-shared-styles.html">
<link rel="import" href="shared-styles.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<dom-module id="obump-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>BUMPS</h1>
      <p>BUMPS (Big Unsolved Meaningful Problems worth Solving).</p>
       <p>Find the BUMPS that impact you and the world around you.</p>
    </div>
    <template id="bumplist" is="dom-repeat" items="{{bumps}}" >
      <paper-material elevation="2">
        <div>
          <div><h3>{{item.title}}</h3></div>
          <div>{{item.description}}</div>
        </div>
      </paper-material>
    </template>
  </template>
  <script>
    Polymer({
      is: 'obump-list',

      properties: {
        bumps: {
          type: Array,
          value: function () { return []; },
          notify: true
        }
      },

      ready: function () {
        firebase.database().ref('bumps/').once('value').then(function (snapshot) {
          for (b in snapshot.val()) {
            this.push('bumps', snapshot.val()[b]);
          }
        }.bind(this));
      },

      attached: function () {
/*        console.log(this.bumps);
        this.$.bumplist.render();
*/      }
    });

  </script>
</dom-module>

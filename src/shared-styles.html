<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
 
      h1 {
           color: var(--bumpapp-primary-700-color, black);
           margin: 16px 0;
           font-size: 150%;
      }
      

        paper-button {
        color: white;
        background-color: var(--bumpapp-accent-color, black);
      }

      .card {
        margin: 24px;
        padding: 16px;

        /*color: var(--bumpapp-accent-color);*/
        border-radius: 5px;
        background-color: var(--bumpapp-body-color);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: white;
        border-radius: 50%;
        background: var(--bumpapp-accent-color, black);

        font-size: 30px;
        line-height: 64px;
      }

      

      paper-material {
        border-left: 4px solid #eee;
        margin-left: 4px;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
  </template>
</dom-module>
